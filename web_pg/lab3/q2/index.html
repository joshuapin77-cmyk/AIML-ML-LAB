<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playing Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Poker Hand</h1>
    
    <main id="playing-cards">
        <!-- Ace of Hearts -->
        <div class="card hearts">
            <div class="left">
                <div class="rank">A</div>
                <div class="suit">♥</div>
            </div>
            <div class="middle">
                <div class="suit-large">♥</div>
            </div>
            <div class="right">
                <div class="rank">A</div>
                <div class="suit">♥</div>
            </div>
        </div>

        <!-- King of Spades -->
        <div class="card spades">
            <div class="left">
                <div class="rank">K</div>
                <div class="suit">♠</div>
            </div>
            <div class="middle">
                <div class="suit-large">♠</div>
            </div>
            <div class="right">
                <div class="rank">K</div>
                <div class="suit">♠</div>
            </div>
        </div>

        <!-- Queen of Diamonds -->
        <div class="card diamonds">
            <div class="left">
                <div class="rank">Q</div>
                <div class="suit">♦</div>
            </div>
            <div class="middle">
                <div class="suit-large">♦</div>
            </div>
            <div class="right">
                <div class="rank">Q</div>
                <div class="suit">♦</div>
            </div>
        </div>

        <!-- Jack of Clubs -->
        <div class="card clubs">
            <div class="left">
                <div class="rank">J</div>
                <div class="suit">♣</div>
            </div>
            <div class="middle">
                <div class="suit-large">♣</div>
            </div>
            <div class="right">
                <div class="rank">J</div>
                <div class="suit">♣</div>
            </div>
        </div>

        <!-- 10 of Hearts -->
        <div class="card hearts">
            <div class="left">
                <div class="rank">10</div>
                <div class="suit">♥</div>
            </div>
            <div class="middle">
                <div class="suit-large">♥</div>
            </div>
            <div class="right">
                <div class="rank">10</div>
                <div class="suit">♥</div>
            </div>
        </div>
    </main>
</body>
</html>
