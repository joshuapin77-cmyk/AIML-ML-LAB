  <title>Business Card</title>

  <style>
    /* Global styles */
body {
  background-color: rosybrown;
  font-family: Arial, sans-serif;
}

/* Business card container */
.business-card {
  width: 300px;
  background-color: #fff7f4;
  padding: 20px;
  margin-top: 100px;
  margin-left: auto;
  margin-right: auto;
  text-align: center;
  font-size: 16px;
  border-radius: 12px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
}

/* Profile image */
.profile-image {
  max-width: 100%;
  border-radius: 50%;
  border: 4px solid #e0b4b4;
  margin-bottom: 10px;
}

/* Text spacing */
p {
  margin: 5px 0;
}

/* Name emphasis */
.full-name {
  font-weight: bold;
  font-size: 18px;
  color: #3a2d2d;
}

/* Role & company */
.designation {
  color: #7a4a4a;
  font-style: italic;
}

.company {
  color: #9b5f5f;
  font-weight: 600;
}

/* Horizontal rules */
hr {
  border: none;
  height: 1px;
  background-color: #e3c3c3;
  margin: 15px 0;
}

/* Links (no underline as required) */
a {
  text-decoration: none;
  color: #7a2e2e;
  font-weight: 600;
}

/* Portfolio link */
.portfolio-link {
  display: inline-block;
  margin-top: 8px;
  padding: 8px 14px;
  border-radius: 20px;
  background-color: #7a2e2e;
  color: white;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.portfolio-link:hover {
  background-color: #5c1f1f;
  transform: translateY(-2px);
}

/* Social media section */
.social-media {
  margin-top: 10px;
}

.social-media h2 {
  font-size: 16px;
  margin-bottom: 10px;
  color: #3a2d2d;
}

.social-media a {
  display: inline-block;
  margin: 0 6px;
  padding: 6px 10px;
  border-radius: 6px;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.social-media a:hover {
  background-color: #f1dcdc;
  color: #5c1f1f;
}

  </style>
</head>
