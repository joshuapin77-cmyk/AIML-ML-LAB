<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Boxes</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
  background-color: #f4f4f4;
}

.color-grid {
  display: flex;
  gap: 15px;
  padding: 40px;
}

.color-box {
  width: 80px;
  height: 80px;
  border-radius: 8px;
}

.color1 { background-color: #ff5733; }
.color2 { background-color: rgb(60,179,113); }
.color3 { background-color: steelblue; }
.color4 { background-color: hsl(200, 70%, 50%); }
.color5 { background-color: #333; }

  </style>
</head>
<body>

<div class="color-grid">
  <div class="color-box color1"></div>
  <div class="color-box color2"></div>
  <div class="color-box color3"></div>
  <div class="color-box color4"></div>
  <div class="color-box color5"></div>
</div>

</body>
</html>
